        nvidia:
          linux:
            #  https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/install-nvidia-driver.html#nvidia-driver-instance-type
            # If EC2 Instance Family only supports Tesla, SOCA will install Tesla Drivers
