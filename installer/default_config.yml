            grid_drivers:
              s3_bucket_url: "https://ec2-windows-nvidia-drivers.s3.amazonaws.com"
              s3_bucket_path: "s3://ec2-windows-nvidia-drivers" # Note: GRID Driver version is managed via windows/gpu/nvidia_drivers.ps.j2

