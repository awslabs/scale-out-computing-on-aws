{% if api_doc_provider == "rapidoc" %}
      <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>SOCA APIs</title>
      <script src="{{ url_for('static', filename='vendor/rapidoc/rapidoc-min.js') }}"></script>
      </head>
      <body>
            <rapi-doc spec-url="/api/api.json"></rapi-doc>
      </body>
      </html>
{% elif api_doc_provider == "swagger" %}
      <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>SOCA APIs</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='vendor/swagger-ui/swagger-ui.css') }}" />
      <style>
      html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
      }
      *, *:before, *:after {
            box-sizing: inherit;
      }
      body {
            margin: 0;
            background: #fafafa;
      }
      </style>
      </head>
      <body>
      <div id="swagger-ui"></div>

      <script src="{{ url_for('static', filename='vendor/swagger-ui/swagger-ui-bundle.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/swagger-ui/swagger-ui-standalone-preset.js') }}"></script>
      <script>
      window.onload = () => {
            SwaggerUIBundle({
            url: "/api/api.json",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
            });
      };
      </script>
      </body>
      </html>

{% else %}

      Unknown API Doc Provider.

{% endif %}
